<div>
    <h2>Formulario de Usuario</h2>
    <form (ngSubmit)="agregarUsuario()">
      <div>
        <label>Nombre:</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" required>
      </div>
      <div>
        <label>Apellido:</label>
        <input type="text" [(ngModel)]="apellido" name="apellido" required>
      </div>
      <div>
        <label>Teléfono:</label>
        <input type="text" [(ngModel)]="telefono" name="telefono" required>
      </div>
      <div>
        <label>Fecha de Nacimiento:</label>
        <input type="date" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required>
      </div>
      <button type="submit">Agregar Usuario</button>
    </form>
  </div>
  
  <div>
    <h2>Usuarios Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
          <th>Fecha de Nacimiento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
          <td>{{ usuario.telefono }}</td>
          <td>{{ usuario.fechaNacimiento }}</td>
        </tr>
      </tbody>
    </table>
  </div>
